- image: slide-1.jpg
  desc_location: left
  title: <a href="http://dp.la/item/c5b87d8f1cc44cc2765345ccafbb7a5b">Mt. Mitchell Station, Mt. Mitchell, N.C.</a>
  desc:
    en:
      header: RightsStatements.org provides 12 standardized rights statements for online cultural heritage.
      about:
        Our rights statements make it easy to see if and how online cultural heritage works can be reused.
        Find out more about our statements <a href="/vocab/rights_data_version/">here</a>.
    de:
      header: RightsStatements.org bietet 12 standardisierte Rechtehinweise für das online verfügbare Kulturerbe.
      about:
        Unsere Rechtehinweise vereinfachen es zu erkennen, ob und wie online verfügbares Kulturerbe genutzt werden kann. Erfahren Sie <a href="/vocab/rights_data_version/">hier</a> mehr über unsere Rechtehinweise.
    es:
      header: RightsStatements.org provee doce declaraciones de derechos estandarizadas para el patrimonio cultural en línea.
      about:
        Nuestras declaraciones de derechos facilitan ver si y cómo las obras patrimoniales digitales pueden ser reutilizadas. Encuentre más sobre nuestras declaraciones <a href="/vocab/rights_data_version/">aquí</a>.
    et:
      header: RightsStatements.org koduleht sisaldab kaksteist digitaalse kultuuripärandi kasutusõigusi kirjeldavat standardiseeritud autoriõigusliku seisundi deklaratsiooni.
      about:
        Autoriõigusliku seisundi deklaratsioonid võimaldavad kiiresti hinnata, kas ja kuidas on digitaalset kultuuripärandit lubatud taaskasutada. <a href="/vocab/rights_data_version/">Täiendavat infot deklaratsioonide kohta leiab dokumentatsioonilehelt</a>.
    fi:
      header: RightsStatements.org tarjoaa 12 vakiomuotoista käyttöoikeuskuvausta verkossa olevalle kulttuuriperinnölle.
      about:
        Käyttöoikeuskuvauksistamme selviää helposti, onko verkossa olevien kulttuuriperintöteosten uudelleenkäyttö sallittua ja miten niitä voi käyttää uudelleen. <a href="/vocab/rights_data_version/">Lisätietoa käyttöoikeuskuvauksista.</a>
    fr:
      header: RightsStatements.org propose douze déclarations des droits standardisées pour le patrimoine culturel disponible en ligne.
      about:
        Nos déclarations des droits permettent de déterminer plus facilement si et comment le patrimoine culturel disponible en ligne peut être réutilisé.
        Vous trouverez <a href="/vocab/rights_data_version/">ici</a> de plus amples informations sur nos déclarations des droits.
    pl:
      header: RightsStatements.org oferuje 12 ustandaryzowanych oświadczeń prawnych stworzonych pod kątem udostępniania dziedzictwa kulturowego on-line
      about:
        Nasze oświadczenia prawne ułatwiają ocenę czy i w jaki sposób utwory należące do dziedzictwa kulturowego mogą być wykorzystywane. Więcej na temat oświadczeń prawnych możesz dowiedzieć się <a href="/vocab/rights_data_version/">tutaj</a>.
    sv-FI:
      header: RightsStatements.org erbjuder 12 standardiserade nyttjanderättsbeskrivningar för kulturarv på nätet.
      about:
        Våra nyttjanderättsbeskrivningar gör det enkelt att se om och hur kulturarvsverk på nätet får återanvändas. Läs mer om nyttjanderättsbeskrivningarna <a href="/vocab/rights_data_version/">här</a>.


